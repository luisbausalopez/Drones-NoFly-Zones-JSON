<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
	
    <!--    // LEAFLET CSS-->
    <link rel="stylesheet" type='text/css' href="./lib/leaflet-0.7.3/leaflet.css" />
	
    <!--    // MAP CSS-->
	<style>
		#map {
			min-height: 900px;
			min-width: 800px;
			height: 100%;
			width: 100%;
		}
		
		.square {
			float: left;
			width: 20px;
			height: 20px;
			margin: 5px;
			border: 1px solid rgba(0, 0, 0, .2);
		}
		.hirest {
			background: #3498DB;
		}
		.nofly {
			background: #E74C3C;
		}
	</style>
</head>
<body>

	<div>
		<div id="map"></div>
	</div>
	
	<div>
		<h3>Legend</h3><hr>
		<h4>Airports</h4>
		<p><img src="img/airport-24-pink.png" alt="Category A" height="24" width="24"> Airport Category A</p>
		<p><img src="img/airport-18-orange.png" alt="Category B" height="18" width="18"> Airport Category B</p>
		<h4>Restricted Zones</h4>
		<p><div class="square nofly"></div> No-Fly Zone</p>
		<p><div class="square hirest"></div> High Restriction Zone</p>
	</div>
	
	<br>
	<div>
		<h3>Attributions</h3><hr>
		<p>Basemap by <a href="https://cartodb.com/">CartoDB</a></p>
		<p>Icons by <a href="http://www.iconsdb.com/black-icons/airport-icon.html">IconsDB.org</a></p>
	</div>

    <!--    // LEAFLET.JS 0.7.3 -->
<!--    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>-->
    <script type="text/javascript" src="./lib/leaflet-0.7.3/leaflet.js"></script>
	<!--    // GeoJSON.CSS -->
	<script type="text/javascript" src="./lib/leaflet.geojsonCSS-master/leaflet.geojsoncss.js"></script>
    <!--    // JSON Airports -->
    <script type="text/javascript" src="./js/mc-no-fly-zones-objects.js"></script>
    <!--    // MAP.JS -->
    <script type="text/javascript" src="./js/map.js"></script>
	
</body>
</html>
